<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ol class="breadcrumb">
        <li class="active">Beacons</li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#beacon-modal">
          <i class="fa fa-plus"></i> Add Beacon
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9">
      <table class="table">
        <thead>
          <tr>
            <th>Address</th>
            <th>Token</th>
            <th>Users</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="beacon in beacons">
            <td>{{ beacon.address }}</td>
            <td>{{ beacon.token }}</td>
            <td>{{ beacon.users }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal fade" id="beacon-modal" tabindex="-1" role="dialog" aria-labelledby="beacon-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="beacon-modal-label">Create Beacon</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="beacon-address" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
              <input type="text" ng-model="beacon.address" class="form-control" id="beacon-address" placeholder="127.0.0.1">
            </div>
          </div>
          <div class="form-group">
            <label for="beacon-token" class="col-sm-2 control-label">Token</label>
            <div class="col-sm-10">
              <input type="text" ng-model="beacon.token" class="form-control" id="beacon-token" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="beacon-users" class="col-sm-2 control-label">Users</label>
            <div class="col-sm-10">
              <select multiple ng-model="beacon.users" class="form-control" id="beacon-users" ng-options="user.email as user.value for user in users">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
