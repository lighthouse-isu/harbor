<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ol class="breadcrumb">
        <li class="active">Beacons</li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group btn-group btn-group-sm">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#beacon-modal">
          <i class="fa fa-plus"></i> Add Beacon
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel-group" id="beacons-list" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default" ng-repeat="beacon in beacons track by $index">
          <div class="panel-heading" role="tab" ng-click="injectInstances(beacon)">
            <a class="collapsed" data-toggle="collapse" data-parent="#beacons-list" href="#beacon-collapse-{{ $index }}" aria-expanded="true" aria-controls="beacon-collapse-{{ $index }}">
              <h4 class="panel-title">
                {{ beacon.Alias }} ({{ beacon.Address }})
              </h4>
            </a>
          </div>
          <div id="beacon-collapse-{{ $index }}" class="panel-collapse collapse" role="tabpanel">
            <div class="panel-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Docker Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="instance in instances[$index] track by $index">
                    <td>
                      <a href="/instances/{{ instance.Name }}">{{ instance.Name }}</a>
                    </td>
                    <td>{{ instance.InstanceAddress }}</td>
                    <td>{{ instance.CanAccessDocker }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="beacon-modal" tabindex="-1" role="dialog" aria-labelledby="beacon-modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="beacon-modal-label">Create Beacon</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" name="beaconForm">
          <div class="form-group">
            <label for="beacon-address" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
              <input type="text" ng-model="new.address" class="form-control" id="beacon-address" placeholder="127.0.0.1">
            </div>
          </div>
          <div class="form-group">
            <label for="beacon-token" class="col-sm-2 control-label">Token</label>
            <div class="col-sm-10">
              <input type="text" ng-model="new.token" class="form-control" id="beacon-token" placeholder="Token">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="create(beacon)">Submit</button>
      </div>
    </div>
  </div>
</div>
