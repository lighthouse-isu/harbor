<div style="position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1041;">
    <div class="container">
        <div ng-repeat="alert in alerts">
            <div class="alert alert-dismissible alert-{{alert.type}}">{{alert.message}}
                <button ng-click="dismiss(alert.id)" type="button" class="close">
                    <span>&times;</span></button>
            </div>
        </div>
    </div>
</div>
