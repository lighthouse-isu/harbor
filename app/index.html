<!doctype html>

<html>

  <head>
    <!-- required for html5Mode URLs (see $locationProvider) -->
    <base href="/">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lighthouse</title>

    <link rel="stylesheet" href="/static/vendor/bootswatch-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/vendor/fontawesome/css/font-awesome.css"/>

    <style type="text/css">
      body {
        padding-top: 70px;
      }
      footer {
        padding-left: 15px;
        padding-right: 15px;
      }
    </style>

    <!-- Current user's email from Lighthouse -->
    <script>
      {{ if .LoggedIn }}
        window.user = {"{{.Email}}"};
      {{ else }}
        window.user = {};
      {{ end }}
    </script>
  </head>

  <body>
    <div nav></div>
    <div ng-view></div>

    <div class="container">
      <footer>
        <p style>&copy; Lighthouse 2014</p>
      </footer>
    </div>

    <div alerts></div>

    <!-- Scripts -->
    <script src="/static/vendor/jquery/dist/jquery.js"></script>
    <script src="/static/vendor/bootswatch-dist/js/bootstrap.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-mocks.js"></script>
    <script src="//code.angularjs.org/1.3.0/angular-route.js"></script>

    <script src="/static/vendor/flux-angular.min.js"></script>
    <script src="/static/js/app.js"></script>
  </body>

</html>
